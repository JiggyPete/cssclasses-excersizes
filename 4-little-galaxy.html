<!DOCTYPE html>
<html>
  <style type="text/css">
    body {
      background-color: black;
    }

    .red-circle {
      border: 2px solid red;
      border-radius: 50%;
      width: 10em;
      height: 10em;
      position: relative;
      margin: 10em auto 0 auto;
    }

    .centre-circle {
      border-radius: 50%;
      background-color: grey;
      position: absolute;
      top: 5em;
      left: 5em;
      margin-left: -1em;
      margin-top: -1em;
      width: 2em;
      height: 2em;
    }

    @keyframes atom {
      0% {
        transform: rotate(360deg)
                   translate(-5em);
      }
      100% {
        transform: rotate(0deg)
                   translate(-5em);
      }
    }


    .smile {
      width: 2em;
      height: 2em;
      position: absolute;
      top: -5.8em;
      left: 3.8em;
      animation: atom 3s infinite linear;
      background-color: yellow;
      border-radius: 50%;
      margin: 10em auto 0 auto;
    }

  </style>
  </head>
  <body>
    <div class="red-circle">
      <div class="smile"></div>
      <div class="centre-circle"></div>
    </div>
  </body>
</html>
