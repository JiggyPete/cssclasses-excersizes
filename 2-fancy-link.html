<!DOCTYPE html>
<html>
  <style type="text/css">
    html {
      background-color: black;
    }

    div {
      margin: 20rem auto;
      width: 20rem;
    }

    a {
      border-radius: 20px;
      border: 1px solid grey;
      background-color: white;
      padding-left: 50px;
      padding-right: 50px;
      padding-top: 15px;
      padding-bottom: 15px;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -5em;
      margin-left: -5em;
    }

    a:hover {
      background-color: red;
      color: white;
    }
  </style>
  </head>
  <body>
    <div>
      <a>Hover me!</a>
    </div>
  </body>
</html>
