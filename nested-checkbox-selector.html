<!DOCTYPE html>
<html>
  <style type="text/css">
    .vegetable-checkbox:checked ~ .vegetable { background-color: cyan }
    .fruit-checkbox:checked ~ .fruit { background-color: orange }
  </style>
  </head>
  <body>
    <input type="checkbox" class="vegetable-checkbox"> highlight vegetables
    <input type="checkbox" class="fruit-checkbox"> highlight fruits
    <div class="vegetable">Carrot</div>
    <div class="fruit">Apple</div>
    <div class="vegetable">Potato</div>
    <div class="fruit">Banana</div>
    <div class="fruit">Cherry</div>
  </body>
</html>
